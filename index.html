<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="left-side">
      <div class="card-wrapper">
        <div class="card-front">
          <!-- <img
          src="./images/bg-card-front.png"
          alt="Card Front"
          class="card-front"
        /> -->
          <img src="./images/card-logo.svg" alt="Card-Logo" class="card-logo" />
          <p class="card-number-value">0000 0000 0000 0000</p>
          <span class="cardholder-name-value">CARDHOLDER NAME</span>
          <p class="card-expiry-date-value">
            <span class="card-expiry-month-value">00</span>/<span
              class="card-expiry-year-value"
              >00</span
            >
          </p>
        </div>
        <div class="card-back">
          <!-- <img src="./images/bg-card-back.png" alt="Card Back" class="card-back" /> -->
          <p class="card-cvc-value">000</p>
        </div>
      </div>
    </div>
    <div class="right-side">
      <form id="card-details-form">
        <label for="cardholder-name" class="field-label full-width"
          >CARDHOLDER NAME</label
        >
        <div class="input-wrapper full-width" id="cardholder-name-wrapper">
          <input
            type="text"
            class="input-field"
            id="cardholder-name"
            placeholder="e.g. Jane Appleseed"
            required
          />
          <span class="error-label" id="cardholder-name-error-label"></span>
        </div>
        <label class="field-label full-width" for="card-number"
          >CARD NUMBER</label
        >
        <div class="input-wrapper full-width" id="card-number-wrapper">
          <input
            type="text"
            class="input-field full-width"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          />
          <span class="error-label" id="card-number-error-label"></span>
        </div>
        <label class="field-label span2" for="exp-month"
          >EXP. DATE (MM/YY)</label
        >
        <label class="field-label cvc-label" for="cvc">CVC</label>
        <div class="card-month-year-fields-wrapper">
          <div class="input-wrapper" id="exp-month-wrapper">
            <input
              type="number"
              maxlength="2"
              minlength="2"
              min="1"
              max="12"
              class="input-field"
              id="exp-month"
              placeholder="MM"
              pattern="[0-9]+"
              required
            />
          </div>
          <div class="input-wrapper" id="exp-year-wrapper">
            <input
              type="number"
              maxlength="2"
              minlength="2"
              class="input-field"
              placeholder="YY"
              id="exp-year"
              required
            />
          </div>
          <span
            class="error-label exp-month-year-err-label"
            id="exp-month-year-error-label"
          ></span>
        </div>
        <div class="input-wrapper cvc-field" id="cvc-wrapper">
          <input
            type="number"
            maxlength="3"
            minlength="3"
            min="100"
            max="999"
            class="input-field"
            id="cvc"
            placeholder="e.g. 123"
            required
          />
          <span class="error-label" id="cvc-error-label"></span>
        </div>
        <input
          type="button"
          value="Confirm"
          class="full-width confirm-button"
          onclick="confirmClicked(event)"
        />
      </form>
      <div class="thank-you-container hidden">
        <div class="tick-mark-round"></div>
        <p class="thank-you-text">THANK YOU!</p>
        <p class="card-details-added-text">We've added your card details</p>
        <input
          type="button"
          value="Continue"
          class="confirm-button"
          onclick="continueClicked(event)"
        />
      </div>
    </div>
    <div class="colors">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
    </div>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/paryanimohit1" target="_blank"
        >Mohit Paryani</a
      >.
    </p>
  </body>
</html>
